<ion-view view-title="{{sensor.friendlyName}}">
  <ion-content>
    <div class="card" ng-repeat="reading in readings">
      <div class="item item-divider">
        {{reading.period}}
      </div>
      <div class="item item-text-wrap">
        <canvas id="line{{$index + 1}}" class="chart chart-line" chart-data="reading.data"
          chart-labels="reading.labels" chart-legend="true" chart-series="series"
          chart-click="onClick" >
        </canvas>
      </div>
      <button class="button button-full button-balanced button-clear">
        <i class="icon ion-refresh"></i>
        Refresh
      </button>
    </div>
  </ion-content>
</ion-view>
