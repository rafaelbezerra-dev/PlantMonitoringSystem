<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">New Account</h1>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doSignUp()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" ng-model="loginData.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item item-input">
          <span class="input-label">Confirm Password</span>
          <input type="password" ng-model="loginData.configPassword">
        </label>
        <div class="row">
          <div class="col" ng-hide="isFormLoading">
            <button class="button button-block button-positive"
                    type="submit">
              Sign Up
            </button>
          </div>
          <div class="col" ng-hide="isFormLoading">
            <a class="button button-block button-clear button-positive"
                    ng-click="closeSignup()">
              Cancel
            </a>
          </div>

          <div class="col form-loading" ng-show="isFormLoading">
            <ion-spinner icon="android"></ion-spinner>
          </div>

        </div>
      </div>
    </form>
</ion-content>
</ion-modal-view>
