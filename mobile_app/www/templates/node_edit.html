<ion-view view-title="{{node.friendlyName}}">
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Node Name</span>
        <input type="text" placeholder="Arduino" ng-model="node.friendlyName">
      </label>
      <button class="button button-block button-assertive">
        Save
      </button>
    </div>
  </ion-content>
</ion-view>
